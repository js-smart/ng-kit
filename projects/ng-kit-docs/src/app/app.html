<ng-doc-root [sidebar]="!isLandingPage" [noWidthLimit]="isLandingPage">
	<ng-doc-navbar>
		<div class="logo-container" ngDocNavbarLeft>
      <a href="https://ng-kit.netlify.app/">
        <img src="assets/ng-kit-logo.png" alt="NG Kit Logo" class="logo-icon">
      </a>
      <a href="https://ng-kit.netlify.app/" style="text-decoration: none;">
        <h3 class="logo-text">NG Kit </h3>
      </a>

		</div>

		<div class="ng-doc-header-controls" ngDocNavbarRight>
			<ng-doc-theme-toggle></ng-doc-theme-toggle>
			<a href="https://github.com/js-smart/ng-kit" ng-doc-button-icon ngDocTooltip="Repository on GitHub" size="large" target="_blank">
				<ng-doc-icon [size]="24" customIcon="github"></ng-doc-icon>
			</a>
		</div>
	</ng-doc-navbar>
	<ng-doc-sidebar></ng-doc-sidebar>
	<div>
		<router-outlet></router-outlet>
	</div>
</ng-doc-root>
